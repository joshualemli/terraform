<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="terraform.css">
        <script src="terraform.js"></script>
    </head>
    <body>
        <div id="menu">
            <div class="menu-section">
                <div class="menu-section" style="flex:1 1 auto;justify-content:center;align-items:center;">
                        MENU OPACITY
                </div>
                <div class="menu-section" style="flex:5 1 auto;justify-content:center;align-items:center;">
                    <input
                        type='range'
                        style="width:100%;"
                        oninput="document.getElementById('menu').style.opacity = parseFloat(this.value).toFixed(2)"
                        max="1" min="0.3" step="any" value="1"
                    >
                </div>
            </div>
        </div>
        <div id="playerInfo"></div>
        <canvas id="canvas">HTML5 Canvas element not supported.  Use google chome, mozilla firefox, or microsoft edge.</canvas>
    </body>
</html>
